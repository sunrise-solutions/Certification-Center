<h1>Создание направления</h1>

<div>
  <div>
    <label>Название направления </label>
    <input type="text" [(ngModel)]="courseName">
  </div>
  <div>
    <label>Квалификация(номер) </label>
    <input type="text" [(ngModel)]="qualification">
  </div>
</div>
<button type="button" class="btn btn-act btn-full" (click)="createCourse()">Создать</button>
